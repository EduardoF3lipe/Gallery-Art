<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Newport - Gallery</title>
</head>
<body>
    <header>
        <div class="header-content container">
            <h1 class="nav-logo">newport</h1>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="#" class="active">gallery</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">about</a></li>
                </ul>
            </nav>
            <div class="navbar-menu">
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div id="main-content-grid">
            <div class="card" data-aos="fade-up" data-aos-duration="400">
                <div class="card-img">
                    <img src="assets/img01.jpg" alt="imagem 01">
                </div>
                <div class="card-title">
                    <p>clouds over rainer</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="1300">
                <div class="card-img">
                    <img src="assets/img02.jpg" alt="imagem 02">
                </div>
                <div class="card-title">
                    <p>white frost</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="1900">
                <div class="card-img">
                    <img src="assets/img03.jpg" alt="imagem 03">
                </div>
                <div class="card-title">
                    <p>macaw feathers</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="600">
                <div class="card-img">
                    <img src="assets/img04.jpg" alt="imagem 04">
                </div>
                <div class="card-title">
                    <p>burning clouds</p>
                </div>
            </div>
            
            <div class="card" data-aos="fade-up" data-aos-duration="1300">
                <div class="card-img">
                    <img src="assets/img05.jpg" alt="imagem 05">
                </div>
                <div class="card-title">
                    <p>pool ripples</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="1900">
                <div class="card-img" >
                    <img src="assets/img06.jpg" alt="imagem 06">
                </div>
                <div class="card-title">
                    <p>yellow sunset</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="600">
                <div class="card-img">
                    <img src="assets/img07.jpg" alt="imagem 07">
                </div>
                <div class="card-title">
                    <p>silence</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="1300">
                <div class="card-img">
                    <img src="assets/img08.jpg" alt="imagem 08">
                </div>
                <div class="card-title">
                    <p>red wall</p>
                </div>
            </div>
            <div class="card" data-aos="fade-up" data-aos-duration="1900">
                <div class="card-img">
                    <img src="assets/img09.jpg" alt="imagem 09">
                </div>
                <div class="card-title">
                    <p>blue foam</p>
                </div>
            </div>
        </div>
        
        </div>

        <div class="btn" data-aos="zoom-up" data-aos-duration="900">
            <a href="#" class="btn-more">Explore more</a>
        </div>
    </main>


    <footer class="container">
        <div class="footer-container">
            <ul class="footer-list">
                <li>
                    <a href="#">
                        <i class='bx bxl-facebook-square'></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxl-twitter'></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-envelope'></i>
                    </a>
                </li>
            </ul>

            <h3 class="footer-name">powered by webflow</h3>
        </div>
    </footer>


    <!-- SCRIPT JS -->

    
    <script src="script.js"></script>

</html>
